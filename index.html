<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-list-transitions</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
    }
    ul {
      list-style-type: none;
      margin-left: -20px;
    }
    input {
      padding: 12px 20px;
      margin: 8px 10px;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div id="staggered-list-demo">
      <input v-model="query">
      <transition-group
        name="staggered-fade"
        tag="ul"
        :css="false"
        @before-enter="beforeEnter"
        @enter="enter"
        @leave="leave"
      >
        <li
          v-for="(item, index) in computedList"
          :key="item.msg"
          :data-index="index"
        >{{ item.msg }}</li>
      </transition-group>
    </div>
  </body>
</html>
